<body id="img1">

  <h3 align="center">
    Employee Details</h3>
  <div class="listContainer">

    <div class="nav-item">

      <a type="button" class="btn btn-primary" id="click" routerLink="/employeeadd">Employee Add</a>
       &nbsp;
    
      <button class="btn btn-primary" (click)="exportAsXLSX()">Export to Excel</button>
    </div>

   
   
    <div class="buttons">
      <a type="button" class="btn btn-primary" routerLink="/postlogin" data-dismiss="modal">Back</a>
    </div>

    <div class="one">
      <a type="button" class="btn btn-primary" (click)="logout()" routerLink="/" data-dismiss="modal">Log Out</a>
    </div>
    <ul> &nbsp;</ul>
    <table align="center">
      <tr>

        <th *ngFor="let col of columns">{{col.header}}</th>

      </tr>

      <tr *ngFor="let employee of employeeList">

        <td> {{employee.username}}
        </td>
        <td> {{employee.usersso}}
        </td>
        <td> {{employee.employeeid}}
        </td>
        <td> {{employee.location}}
        </td>
        <td> {{employee.backgroundflag}}
        </td>

        <td><button class="btn btn-primary"  (click)="updateEmployee(employee)">edit</button></td>
        <td><button class="btn btn-primary" (click)="deleteEmployee(employee.employeeid)"><i class="fa fa-trash"></i>delete</button></td>
      </tr>

    </table>

  </div>
  <p align="center" class="msg_success">{{ msg }}</p>
</body>
